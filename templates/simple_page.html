<!doctype html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="{{ url_for('static', filename='simple_css.css') }}">
    <title>Evaluate your hata!!!</title>
</head>

<body>
    <div id="map"></div>
    <div id="mapLat"></div>
    <div id="mapLng"></div>
    <form id="upload_features" action="{{ url_for('predict_page') }}" method=post>
        <dl>
            <dt>Please, fill the form: <br></dt>
            <dd>
            <label for="host_since" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Host since" name="host_since" id='host_since' required />
            </dd>
            
            <dd>
            <label for="latitude" class="form__label"></label>
            <input type="text" class="form__field" placeholder="Latitude" name="latitude" id='latitude' required readonly />
            </dd>            
            
            <dd>
            <label for="longitude" class="form__label"></label>
            <input type="text" class="form__field" placeholder="Longitude" name="longitude" id='longitude' required readonly />
            </dd>
            
            <dd>
            <label for="accommodates" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Accommodates" name="accommodates" id='accommodates' required />
            </dd>
            
            <dd>
            <label for="bathrooms" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Bathrooms" name="bathrooms" id='bathrooms' required />
            </dd>   

            <dd>
            <label for="bedrooms" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Bedrooms" name="bedrooms" id='bedrooms' required />
            </dd>
            
            <dd>
            <label for="beds" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Beds" name="beds" id='beds' required />
            </dd>

            <dd>
            <label for="square_feet" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Square feet area" name="square_feet" id='square_feet' required />
            </dd>  
            
            <dd>
            <label for="security_deposit" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Security deposit" name="security_deposit" id='security_deposit' required />
            </dd>
            
            <dd>
            <label for="cleaning_fee" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Cleaning fee" name="cleaning_fee" id='cleaning_fee' required />
            </dd>

            <dd>
            <label for="guests_included" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Guests included" name="guests_included" id='guests_included' required />
            </dd>
            <dd>
            <label for="extra_people" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Extra people" name="extra_people" id='extra_people' required />
            </dd>        
                        
            <dd>
            <label for="minimum_nights" class="form__label"></label>
            <input type="number" class="form__field" placeholder="Minimum nights" name="minimum_nights" id='minimum_nights' required />
            </dd>

           
            <dd>
            <label class="checkbox">
                <span class="checkbox__input">
                    <input type="checkbox" name="host_is_superhost">
                    <span class="checkbox__control">
                        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                            <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
                        </span>
                </span>
                <span class="radio__label">Is host superhost?</span>
            </label>
            </dd>


 
           <dd> 
            <label class="checkbox">
                <span class="checkbox__input">
                    <input type="checkbox" name="host_has_profile_pic">
                    <span class="checkbox__control">
                        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                            <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
                        </span>
                </span>
                <span class="radio__label">Has host profile picture?</span>
            </label>
            </dd>
            
            <dd>
            <label class="checkbox">
                <span class="checkbox__input">
                    <input type="checkbox" name="host_identity_verified">
                    <span class="checkbox__control">
                        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                            <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
                        </span>
                </span>
                <span class="radio__label">Has host identity been verified?</span>
            </label>
            </dd>
            
            <dd>
            <label class="checkbox">
                <span class="checkbox__input">
                    <input type="checkbox" name="require_guest_profile_picture">
                    <span class="checkbox__control">
                        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                            <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
                        </span>
                </span>
                <span class="radio__label">Is guest profile picture required?</span>
            </label>
            </dd>

            <dd>
            <label class="checkbox">
                <span class="checkbox__input">
                    <input type="checkbox" name="require_guest_phone_verification">
                    <span class="checkbox__control">
                        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
                            <path fill='none' stroke='currentColor' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
                        </span>
                </span>
                <span class="radio__label">Is guest phone verification required?</span>
            </label>
            </dd>

            <!-- <dd><input type=submit value="Predict price"></input></dd> -->
            <div class="main">
                <input type=submit class="button" value="Predict price"</input>
                <div class="loader">
                    <div class="check">
                    <span class="check-one"></span>
                    <span class="check-two"></span>
                    </div>
                </div>
            </div>
            
        </dl>
    </form>
    <br>Predicted price:<br>
    {{ predicted_price }} Â£

<script src="{{ url_for('static', filename='simple_js.js') }}"></script>
<script
src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=&v=weekly"
defer
></script>
</body>
